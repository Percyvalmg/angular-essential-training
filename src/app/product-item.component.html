<div class="card productItem col-lg-4 col-md-6 mt-4 mb-4 mr-4 ml-4">
  <a href={{productItem.imageUrl}}><img class="card-img-top" src={{productItem.imageUrl}} alt=""></a>
  <div class="card-body">
    <h4 class="card-title">
      <a href={{productItem.imageUrl}}>{{productItem.name}}</a>
    </h4>
    <h5>R{{productItem.price}}</h5>
    <p class="card-text">{{productItem.description}}</p>
  </div>
  <div class="card-footer text-center">
    <i [ecFavourite]="productItem.isFavourite" class="far fa-heart"></i>
    <button class="btn btn-primary float-right" (click)="onAddToCart()">Add to Cart</button>
  </div>
</div>
